<!DOCTYPE html>
<html lang="en">
<head>
    <title>Propositional Logic Interpreter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="propositional, logic, interpreter, truth, table, generator, formula">
    <meta name="author" content="Guilherme Cardoso <guilherme.cardoso-oliveira@unesp.br>">
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id="container-calculator">
        <form id="form" autocomplete="off">
            <div class="calculator-form prevent-select">
                <input type="text" id="screen" name="input">
                <button type="button" class="calculator-btn btn-letter" id="btn-a" value="A" aria-label="ID A">A</button>
                <button type="button" class="calculator-btn btn-letter" id="btn-b" value="B" aria-label="ID B">B</button>
                <button type="button" class="calculator-btn btn-letter" id="btn-c" value="C" aria-label="ID C">C</button>
                <button type="button" class="calculator-btn btn-letter" id="btn-d" value="D" aria-label="ID D">D</button>
                <button type="button" class="calculator-btn btn-letter" id="btn-e" value="E" aria-label="ID E">E</button>
                <button type="button" class="calculator-btn btn-letter" id="btn-f" value="F" aria-label="ID F">F</button>
                <button type="button" class="calculator-btn btn-operator" id="btn-and" value="^" aria-label="OPERATOR AND">^</button>
                <button type="button" class="calculator-btn btn-operator" id="btn-or" value="v" aria-label="OPERATOR OR">v</button>
                <button type="button" class="calculator-btn btn-operator" id="btn-not" value="~" aria-label="OPERATOR NOT">~</button>
                <button type="button" class="calculator-btn btn-operator" id="btn-implication" value="->" aria-label="OPERATOR IMPLICATION">-></button>
                <button type="button" class="calculator-btn btn-operator" id="btn-biimplication" value="<->" aria-label="OPERATOR BIIMPLICATION"><-></button>
                <button type="button" class="calculator-btn btn-operator" id="btn-left-parentheses" value="(" aria-label="LEFT PARENTHESES">(</button>
                <button type="button" class="calculator-btn btn-operator" id="btn-right-parentheses" value=")" aria-label="RIGHT PARENTHESES">)</button>
                <button type="button" class="calculator-btn" id="btn-backspace" value="<-" aria-label="BACKSPACE>">âŒ«</button>    
                <button type="submit" class="calculator-btn" id="btn-result" aria-label="RESULT">=</button>                    
            </div>
        </form>
    </div>

    <div class="container hidden" id="container-message"></div>
    <div class="container hidden" id="container-table"></div>

    <footer> <a href="https://github.com/guiIher-me">Guilherme Oliveira</a> | MIT LICENSE | 2023</footer>
</body>
</html>
